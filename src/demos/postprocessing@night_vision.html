<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>night vision</title>
  <link type="text/css" rel="stylesheet" href="../main.css" />
</head>

<body>
  <div id="info">
    Inspired by: <a href="https://github.com/CesiumGS/cesium/blob/1.116/packages/engine/Source/Shaders/PostProcessStages/NightVision.glsl">Cesium - Night Vision</a>
  </div>
  <!-- vertexShader -->
  <script id="vertexShader" type="x-shader/x-vertex">

    varying vec2 vUv;

		void main() {
			gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
			vUv = uv;
		}
  </script>
  <!-- fragmentShader -->
  <script id="fragmentShader" type="x-shader/x-fragment">

		uniform sampler2D tDiffuse;
		uniform float uTime;

		varying vec2 vUv;

    float rand(vec2 co){
        return fract(sin(dot(co.xy ,vec2(12.9898, 78.233))) * 43758.5453);
    }

		void main() {
      float nioseValue = rand(vUv + sin(uTime)) * 0.1;
      vec3 green = vec3(0.0, 1.0, 0.0);
			vec3 texel = texture2D(tDiffuse, vUv).xyz;
			gl_FragColor = vec4((nioseValue + texel) * green, 1.0);
		}
  </script>
  <!-- scripts -->
  <script type="module">
    import * as THREE from "three";
    import * as dat from "dat.gui";
    import { OrbitControls } from "three/examples/jsm/controls/OrbitControls";
    import Stats from "three/examples/jsm/libs/stats.module";
    import { EffectComposer } from 'three/examples/jsm/postprocessing/EffectComposer';
    import { RenderPass } from 'three/examples/jsm/postprocessing/RenderPass';
    import { OutputPass } from 'three/examples/jsm/postprocessing/OutputPass';
    import { ShaderPass } from 'three/examples/jsm/postprocessing/ShaderPass';

    let screenWidth = window.innerWidth;
    let screenHeight = window.innerHeight;

    // three
    let container, stats, scene, renderer, camera, orbitControl, group, directionalLight, ambientLight;
    let composer,nightVisionPass;

    // gui
    const params = {
      enabled: true,
    }
    const gui = new dat.GUI();
    gui.add(params, 'enabled').onChange(()=>{
      if(nightVisionPass){
        nightVisionPass.enabled = params.enabled;
      }
    });

    //
    const initThree = () => {
      container = document.createElement("div");
      document.body.appendChild(container);

      // stats
      stats = new Stats();
      container.appendChild(stats.dom);

      // scene
      scene = new THREE.Scene();

      // renderer
      renderer = new THREE.WebGLRenderer({
        // antialias: true,
      });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(screenWidth, screenHeight);
      container.appendChild(renderer.domElement);

      // cameras
      camera = new THREE.PerspectiveCamera(
        50,
        screenWidth / screenHeight,
        1,
        1000
      );
      camera.position.set(0, 0, 400);

      // control
      orbitControl = new OrbitControls(camera, renderer.domElement);
      // orbitControl.enableDamping = true;

      // light
      directionalLight = new THREE.DirectionalLight(0xffffff, 3);
      directionalLight.position.set(1, 1, 1);
      scene.add(directionalLight);

      ambientLight = new THREE.AmbientLight(0xcccccc);
      scene.add(ambientLight);

      // helper
      // const helper = new THREE.AxesHelper(3);
      // scene.add(helper);

      // postprocessing
      composer = new EffectComposer(renderer);
      composer.addPass(new RenderPass(scene, camera));

      const nightVisionShader = {
        uniforms: {
          uTime: { value: 0 },
          tDiffuse: { value: null },
        },
        vertexShader:
          document.getElementById("vertexShader").textContent,
        fragmentShader:
          document.getElementById("fragmentShader").textContent,
      }

      nightVisionPass = new ShaderPass(nightVisionShader);
      nightVisionPass.enabled = params.enabled;
      composer.addPass(nightVisionPass);

      const outputPass = new OutputPass();
      composer.addPass(outputPass);
    };

    //
    const render = () => {
      orbitControl.update();
      // renderer.render(scene, camera);
      composer.render();
    };


		const startTime = performance.now();
    const animate = () => {
      requestAnimationFrame(animate);

			const time = (performance.now() - startTime) / 1000;
      if(nightVisionPass){
				nightVisionPass.material.uniforms.uTime.value = time;
      }

      render();
      stats.update();
    };

    //
    const resize = () => {
      screenWidth = window.innerWidth;
      screenHeight = window.innerHeight;

      renderer.setSize(screenWidth, screenHeight);
      composer.setSize(screenWidth, screenHeight);

      camera.aspect = screenWidth / screenHeight;
      camera.updateProjectionMatrix();
    };


    // 
    const addObjects = () => {
      group = new THREE.Group();

      const geometry = new THREE.SphereGeometry(1, 4, 4);

      for (let i = 0; i < 100; i++) {
        const material = new THREE.MeshPhongMaterial({ color: 0xffffff * Math.random(), flatShading: true });

        const mesh = new THREE.Mesh(geometry, material);
        mesh.position.set(Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.5).normalize();
        mesh.position.multiplyScalar(Math.random() * 400);
        mesh.rotation.set(Math.random() * 2, Math.random() * 2, Math.random() * 2);
        mesh.scale.x = mesh.scale.y = mesh.scale.z = Math.random() * 50;
        group.add(mesh);
      }

      scene.add(group);
    }

    // invoke
    initThree();
    window.addEventListener("resize", resize);
    animate();

    // stuff
    addObjects();
  </script>
</body>

</html>
