<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>shaderMaterial</title>
		<link type="text/css" rel="stylesheet" href="../main.css" />
	</head>
	<body>
		<!-- vertexShader -->
		<script id="vertexShader" type="x-shader/x-vertex">

			varying vec2 vUv;

			void main()	{
				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
				vUv = uv;
			}
		</script>
		<!-- fragmentShader -->
		<script
			id="fragmentShader_ClassicPerlinNoise"
			type="x-shader/x-fragment"
		>

			precision mediump float;

			uniform float uTime;
			uniform float uScale;
			uniform sampler2D uTexture;

			varying vec2 vUv;

			//	Classic Perlin 2D Noise
			//	by Stefan Gustavson
			//
			vec2 fade(vec2 t) {return t*t*t*(t*(t*6.0-15.0)+10.0);}

			vec4 permute(vec4 x){return mod(((x*34.0)+1.0)*x, 289.0);}

			float cnoise(vec2 P){
				vec4 Pi = floor(P.xyxy) + vec4(0.0, 0.0, 1.0, 1.0);
				vec4 Pf = fract(P.xyxy) - vec4(0.0, 0.0, 1.0, 1.0);
				Pi = mod(Pi, 289.0); // To avoid truncation effects in permutation
				vec4 ix = Pi.xzxz;
				vec4 iy = Pi.yyww;
				vec4 fx = Pf.xzxz;
				vec4 fy = Pf.yyww;
				vec4 i = permute(permute(ix) + iy);
				vec4 gx = 2.0 * fract(i * 0.0243902439) - 1.0; // 1/41 = 0.024...
				vec4 gy = abs(gx) - 0.5;
				vec4 tx = floor(gx + 0.5);
				gx = gx - tx;
				vec2 g00 = vec2(gx.x,gy.x);
				vec2 g10 = vec2(gx.y,gy.y);
				vec2 g01 = vec2(gx.z,gy.z);
				vec2 g11 = vec2(gx.w,gy.w);
				vec4 norm = 1.79284291400159 - 0.85373472095314 *
					vec4(dot(g00, g00), dot(g01, g01), dot(g10, g10), dot(g11, g11));
				g00 *= norm.x;
				g01 *= norm.y;
				g10 *= norm.z;
				g11 *= norm.w;
				float n00 = dot(g00, vec2(fx.x, fy.x));
				float n10 = dot(g10, vec2(fx.y, fy.y));
				float n01 = dot(g01, vec2(fx.z, fy.z));
				float n11 = dot(g11, vec2(fx.w, fy.w));
				vec2 fade_xy = fade(Pf.xy);
				vec2 n_x = mix(vec2(n00, n01), vec2(n10, n11), fade_xy.x);
				float n_xy = mix(n_x.x, n_x.y, fade_xy.y);
				return 2.3 * n_xy;
			}

			void main()	{
				float noise = step(0.0, cnoise(vUv * uScale + uTime * 2.0));

				vec4 t = texture2D(uTexture, vUv);
				vec4 b = vec4(0.0, 0.0, 0.0, 0.0);

				gl_FragColor =  mix(t, b, noise);
			}
		</script>
		<script id="fragmentShader_SimplexNoise" type="x-shader/x-fragment">

			precision mediump float;

			uniform float uTime;
			uniform float uScale;
			uniform sampler2D uTexture;

			varying vec2 vUv;

			// Simplex 2D noise
			//
			vec3 permute(vec3 x) { return mod(((x*34.0)+1.0)*x, 289.0); }

			float snoise(vec2 v){
				const vec4 C = vec4(0.211324865405187, 0.366025403784439,
								-0.577350269189626, 0.024390243902439);
				vec2 i  = floor(v + dot(v, C.yy) );
				vec2 x0 = v -   i + dot(i, C.xx);
				vec2 i1;
				i1 = (x0.x > x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0);
				vec4 x12 = x0.xyxy + C.xxzz;
				x12.xy -= i1;
				i = mod(i, 289.0);
				vec3 p = permute( permute( i.y + vec3(0.0, i1.y, 1.0 ))
				+ i.x + vec3(0.0, i1.x, 1.0 ));
				vec3 m = max(0.5 - vec3(dot(x0,x0), dot(x12.xy,x12.xy),
					dot(x12.zw,x12.zw)), 0.0);
				m = m*m ;
				m = m*m ;
				vec3 x = 2.0 * fract(p * C.www) - 1.0;
				vec3 h = abs(x) - 0.5;
				vec3 ox = floor(x + 0.5);
				vec3 a0 = x - ox;
				m *= 1.79284291400159 - 0.85373472095314 * ( a0*a0 + h*h );
				vec3 g;
				g.x  = a0.x  * x0.x  + h.x  * x0.y;
				g.yz = a0.yz * x12.xz + h.yz * x12.yw;
				return 130.0 * dot(m, g);
			}

			void main()	{
				float noise = step(0.0, snoise(vUv * uScale + uTime * 2.0));

				vec4 t = texture2D(uTexture, vUv);
				vec4 b = vec4(0.0, 0.0, 0.0, 0.0);

				gl_FragColor =  mix(t, b, noise);
			}
		</script>
		<!-- scripts -->
		<script type="module">
			import * as THREE from "three";
			import * as dat from "dat.gui";
			import { OrbitControls } from "three/examples/jsm/controls/OrbitControls";
			import Stats from "three/examples/jsm/libs/stats.module";
			import textureUrl from "@/assets/images/uv_grid_opengl.jpg";

			let screenWidth = window.innerWidth;
			let screenHeight = window.innerHeight;

			// three
			let container, stats, scene, renderer, camera, orbitControl, mesh;

			//
			const fragmentKeyMap = {
				"classic perlin noise": "fragmentShader_ClassicPerlinNoise",
				"simplex noise": "fragmentShader_SimplexNoise",
			};

			// gui
			const params = {
				timeStep: 1,
				scale: 30,
				noise: Object.keys(fragmentKeyMap)[0],
			};

			const gui = new dat.GUI();
			gui.add(params, "timeStep", 0, 5, 1);
			gui.add(params, "scale", 1, 100, 1).onChange(() => {
				if (mesh) {
					mesh.material.uniforms.uScale.value = params.scale;
				}
			});
			gui.add(params, "noise", Object.keys(fragmentKeyMap)).onChange(
				() => {
					if (mesh) {
						disposMesh();
						addPlane();
					}
				}
			);

			//
			const initThree = () => {
				container = document.createElement("div");
				document.body.appendChild(container);

				// stats
				stats = new Stats();
				container.appendChild(stats.dom);

				// scene
				scene = new THREE.Scene();

				// renderer
				renderer = new THREE.WebGLRenderer({
					antialias: true,
				});
				renderer.setPixelRatio(window.devicePixelRatio);
				renderer.setSize(screenWidth, screenHeight);
				container.appendChild(renderer.domElement);

				// cameras
				camera = new THREE.PerspectiveCamera(
					50,
					screenWidth / screenHeight,
					0.01,
					10000
				);
				camera.position.set(0, 0, 5);

				// control
				orbitControl = new OrbitControls(camera, renderer.domElement);
				// orbitControl.enableDamping = true;

				// helper
				// const helper = new THREE.AxesHelper(10);
				// scene.add(helper);
			};

			//
			let lastCallTime = performance.now();
			const render = () => {
				orbitControl.update();
				renderer.render(scene, camera);
			};

			const animate = () => {
				requestAnimationFrame(animate);

				const time = (performance.now() / 1000) * params.timeStep;
				// tweak uniforms
				if (mesh) {
					mesh.material.uniforms.uTime.value = time;
				}

				render();
				stats.update();
			};

			//
			const resize = () => {
				screenWidth = window.innerWidth;
				screenHeight = window.innerHeight;

				renderer.setSize(screenWidth, screenHeight);

				camera.aspect = screenWidth / screenHeight;
				camera.updateProjectionMatrix();
			};

			//
			const texture = new THREE.TextureLoader().load(textureUrl);
			const geo = new THREE.PlaneGeometry(3, 3, 1, 1);
			const addPlane = () => {
				const mat = new THREE.ShaderMaterial({
					vertexShader:
						document.getElementById("vertexShader").textContent,
					fragmentShader: document.getElementById(
						fragmentKeyMap[params.noise]
					).textContent,
					side: THREE.DoubleSide,
					uniforms: {
						uTime: { value: 0 },
						uScale: { value: params.scale },
						uTexture: { value: texture },
					},
					transparent: true,
					// wireframe: true,
				});

				mesh = new THREE.Mesh(geo, mat);

				scene.add(mesh);
			};

			//
			const disposMesh = () => {
				if (scene && mesh) {
					scene.remove(mesh);
					mesh.material.dispose();
					mesh = undefined;
				}
			};

			// invoke
			initThree();
			window.addEventListener("resize", resize);
			animate();

			// stuff
			addPlane();
		</script>
	</body>
</html>
